<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b85051254c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="main">
        <div class="card">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <div class="preview">
                <img src="cover.jpg">
                <h2>Sunflower</h2>
                <p>Into the Spider Verse</p>
            </div>

            
                <audio id="song">
                    <source src="Sunflower (Spider-Man_ Into the Spider-Verse).mp3" type="audio/mp3">
                </audio>

            
            <input id="progressbar" type="range" value="0">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div  onclick="PlayFun()" ><i id="PlayPause" class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
