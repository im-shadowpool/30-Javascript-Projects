<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weahter App</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the location">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid location</p>
        </div>
        <div class="main">

      
        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <p class="temp">21Â°C</p>
            <p class="description">Light Rain</p>
            <h2 class="city">Hyderabad</h2>
        </div>
        <div class="info">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <div class="humidity">
                    <h3 class="humidityValue">50%</h3>
                    <p>Humidity</p>
                </div>

            </div>
            <div class="col">
                <img src="./images/wind.png" alt="">
                <div class="wind">
                    <h3 class="windValue">50 km/h</h3>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
