<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>

    <div class="card">
        <h1>QR Code Generator</h1>
        <p>You can create QR Code for any text or url address</p>
        <input id="inpfield" type="text" placeholder="Enter your text">
        <div class="resize">
            <button id="btn1" onclick="resizer('150x150')">150px</button>
            <button id="btn2" onclick="resizer('250x250')">250px</button>
            <button id="btn3" onclick="resizer('450x450')">500px</button>   
        </div>
        <div class="imgBox">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example">
        </div>
        <div class="buttoncard">
            <button onclick="resizer('150x150')" id="generatebtn">Generate QR Code</button>
            <button  onclick="downloadQr()" id="download">Download QR</button>
        </div>
        
    </div>

    
    <script src="script.js"></script>
</body>
</html>
